<p-blockUI [blocked]="loading" [target]="card"><p-progressSpinner></p-progressSpinner></p-blockUI>
<p-card #card>
  <h2 class="p-mt-0">Listed Grants</h2>
  <inc-grant-table [grants]="grants" (copy)="copyGrant($event)" (delete)="deletedGrants($event)"
                   (add)="editGrant()" (edit)="editGrant($event)"></inc-grant-table>
</p-card>

<inc-animated-loading-card [loading]="loading"
                           [cardHeader]="loading ? 'Loading ...' : editMode ? 'Edit grant' : 'New Grant'">
  <inc-edit-grant-form [showDropdown]="true" [grantObservable]="grantSubject"
                       (grantChange)="updateOrSaveGrant($event)" [saving]="saving"
                       (loadingComplete)="this.loading = false" #form></inc-edit-grant-form>
</inc-animated-loading-card>

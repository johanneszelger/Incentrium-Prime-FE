<inc-animated-loading-card [loading]="loading" cardHeader="Listed Programs">
  <inc-program-table [(programs)]="programs" [(copying)]="copying"
                     (add)="moveToEditProgram()" (edit)="moveToEditProgram($event)"
                     (delete)="deletePrograms($event)" (copy)="copyProgram($event)"></inc-program-table>
</inc-animated-loading-card>
